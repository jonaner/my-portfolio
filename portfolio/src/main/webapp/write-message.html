<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Write Messages</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="addMessage()" id ="content">
    <h1>Write A Message</h1>
    <div id="message-box"> 
      <p>Prior Messages</p>
      <ul id="past-messages"></ul>
    </div>
    <form action="/data" method="POST">
      <p>Enter Username</p>
      <textarea name="username" placeholder="Type Username"></textarea>

      <p>Enter Message Here</p>
      <textarea name="message-data" placeholder="Write a message about the webpage"></textarea>
      <input type="submit"></input>
      <br></br>

      <p>Current Message</p>
      <h3 id="current-message"></h3>
    </form>
  </body>
</html>
