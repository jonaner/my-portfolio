<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Write Messages</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="addMessage()" id="content">
    <h1>Write A Message</h1>
    <div id ="box">
      <h2>Prior Messages</h2>
      <ul id="past-messages"></ul>
    </div>
    <div id ="box">
      <form action="/data" method="POST">
        <h2>Enter Name</h2>
        <textarea name="username" placeholder="Type Username"></textarea>
        <h2>Enter Message Here</h2>
        <textarea name="message-data" placeholder="Write a message about the webpage"></textarea>
        <input type="submit" />
        
      </form>
    </div>
    <div id= "box">
    <h2>Current Message</h2>
    <ul id="current-message"></ul>    
    </div>
  </body>
</html>
