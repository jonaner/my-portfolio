<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Write Messages</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body id="content" onload="addMessage()">
    <form action="/data" method="post" id="message-form">
      <h1>Write A Message</h1>
      <h2>Prior Messages</h2>
      <ul id="past-messages"></ul>
      <h2>Newest Posted Message</h2>
      <ul id="current-message"></ul>

      <h2>Enter Name</h2>
      <textarea name="username" placeholder="Type Username"></textarea>

      <h2>Enter Message Here</h2>
      <textarea name="message-data" placeholder="Write a message about the webpage"></textarea>
      <input type="number" id="comment-field" name="comment-limit" min="1" max="10" value="5" />
      <button type="submit">Submit</button>
    </form>

    <h2>Set How Many Comments You Would Like To See</h2>
    <button type="submit" onclick="addMessage()">Refresh</button>
  </body>
</html>
